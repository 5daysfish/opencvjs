		<script>

			show_image = function (mat, canvas_id ){
				mat.data( function(data) {
						// output is a Uint8Array that aliases directly into the Emscripten heap



						channels = mat.channels() ;
						channelSize = mat.elemSize1() ;

						//console.log( 'channels: ' , channels , ",elemsize1:" , channelSize , ",cols:", mat.cols, "rows:", mat.rows ) ;

						var canvas = document.getElementById(canvas_id);

						ctx = canvas.getContext("2d");
						ctx.clearRect ( 0 , 0 , canvas.width, canvas.height );

						canvas.width = mat.cols ;
						canvas.height = mat.rows ;
						//ctx.fillStyle = "red";
						//ctx.fillRect( 0, 0, mat.cols * 4 , mat.rows  * 4 ) ;

						imdata = ctx.createImageData(mat.cols, mat.rows)

						for (var i = 0,j=0; i < data.length; i += channels, j+=4) {

							imdata.data[j] = data[i];
							imdata.data[j + 1] = data[i+1%channels];
							imdata.data[j + 2] = data[i+2%channels];
							imdata.data[j + 3] = 255;
						}


						ctx.putImageData( imdata , 0, 0) ;

					});
			}



      function getInput(){
				var canvas = document.getElementById('c1');
				var ctx = canvas.getContext('2d');
				var imgData = ctx.getImageData(0,0,canvas.width, canvas.height);
				return imgData;
			}

			function makeGray(){
					var src = Module.matFromArray( getInput() , 24 ) ; // 24 for rgba
					var res = new Module.Mat() ;
					Module.cvtColor(src, res , Module.cv_ColorConversionCodes.COLOR_RGBA2GRAY.value, 0 )
					show_image(res, "canvas2")
					src.delete() ;
					res.delete();
			}

			function detectSmile(){
					if( face_cascade == undefined ){
						console.log("Creating the Face cascade classifier");
						face_cascade = new Module.CascadeClassifier(new Module.String('opencv/data/haarcascades/haarcascade_frontalface_default.xml'));
					}
					if( smile_cascade == undefined ){
						console.log("Creating the eye cascade classifier");
						smile_cascade = new Module.CascadeClassifier(new Module.String('opencv/data/haarcascades/haarcascade_smile.xml'));
					}

					var img = Module.matFromArray( getInput() , 24 ) ; // 24 for rgba
					var img_gray = new Module.Mat() ;
					var img_color = new Module.Mat() ; // Opencv likes RGB
					Module.cvtColor(img, img_gray , Module.cv_ColorConversionCodes.COLOR_RGBA2GRAY.value, 0 ) ;
					Module.cvtColor(img, img_color , Module.cv_ColorConversionCodes.COLOR_RGBA2RGB.value, 0 ) ;

					var faces = new Module.RectVector() ;
					var s1 = new Module.Size() ;
					var s2 = new Module.Size() ;
					face_cascade.detectMultiScale(img_gray, faces ,1.1, 3 , 0 , s1 , s2 ) ;


					for ( var i = 0 ;i < faces.size() ; i+=1 )
					{
							var faceRect = faces.get(i) ;
							x = faceRect.x ;
							y = faceRect.y ;
							w = faceRect.width ;
							h = faceRect.height;
							var p1 = new Module.Point(x,y) ;
							var p2 = new Module.Point(x+w,y+h) ;
							var color = new Module.Scalar(255,0,0) ;
							var gcolor = new Module.Scalar(0,255,0) ;
							Module.rectangle(img_color, p1 , p2 , color ,2);
							p1.delete() ;
							p2.delete() ;
							var roiRect = new Module.Rect(x,y,w,h) ;

							var roi_gray = img_gray.getROI_Rect(roiRect).clone() ;
							var roi_color = img_color.getROI_Rect(roiRect).clone() ;

							var smiles= new Module.RectVector() ;
							smile_cascade.detectMultiScale(roi_gray,smiles,1.1, 3 , 0 , s1 , s2) ;


							console.log( smiles.size() + " smiles were found.");
							for ( var j = 0 ;j < smiles.size() ; j+=1 ){

									var smileRect = smiles.get(j) ;
									console.log( smileRect.width + "," + smileRect.height );

									var p1 = new Module.Point(x+smileRect.x,y+smileRect.y) ;
									var p2 = new Module.Point(x+smileRect.x+smileRect.width,y+smileRect.y+smileRect.height) ;

									Module.rectangle(img_color, p1 , p2 , gcolor ,2);
									p1.delete() ;
									p2.delete();
									smileRect.delete();

							}

							smiles.delete() ;
							faceRect.delete() ;
							color.delete();
							gcolor.delete();
							roi_gray.delete() ;
							roi_color.delete() ;

					}

					show_image(img_color, "canvas2") ;

					s1.delete() ;
					s2.delete() ;
					img.delete();
					img_color.delete();
					faces.delete() ;
					img_gray.delete();
			}

			function detectEyes(){
				if( face_cascade == undefined ){
					console.log("Creating the Face cascade classifier");
					face_cascade = new Module.CascadeClassifier(new Module.String('opencv/data/haarcascades/haarcascade_frontalface_default.xml'));

						var roiRect = new Module.Rect(x,y,w,h) ;

						var roi_gray = img_gray.getROI_Rect(roiRect).clone() ;

						var eyes = new Module.RectVector() ;
						eye_cascade.detectMultiScale(roi_gray,eyes,1.1, 3 , 0 , s1 , s2) ;


						//console.log( eyes.size() + " eyes were found.");
						for ( var j = 0 ;j < eyes.size() ; j+=1 ){

								var p1 = new Module.Point(x+eyeRect.x,y+eyeRect.y) ;
								var p2 = new Module.Point(x+eyeRect.x+eyeRect.width,y+eyeRect.y+eyeRect.height) ;

								Module.rectangle(img, p1 , p2 , gcolor ,2);
								p1.delete() ;
								p2.delete();

						}

						eyes.delete() ;
						faceRect.delete() ;
						color.delete();
						gcolor.delete();
						roi_gray.delete() ;
						roi_color.delete() ;
						roiRect.delete();

				}

				show_image(img, "c2") ;

				s1.delete() ;
				s2.delete() ;
				img.delete();
				faces.delete() ;
				img_gray.delete();


			}


			var container ;

			var Control =  {

			function init() {

				container = document.createElement( 'div' );

				var stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.bottom = '0px';

				cSpaceFolder.add(Control,'detectEyes');
				cSpaceFolder.add(Control,'detectSmile');

				processor = {
					  timerCallback: function() {
						if (this.video.paused || this.video.ended) {
						  return;
						}
						this.computeFrame();
						self = this;
						setTimeout(function () {
							self.timerCallback();
						  }, 0);
					  },

					  doLoad: function() {
						this.video = document.getElementById("video");
						this.c1 = document.getElementById("c1");
						this.ctx1 = this.c1.getContext("2d");
						this.c2 = document.getElementById("c2");
						this.ctx2 = this.c2.getContext("2d");
						self = this;
						this.video.addEventListener("play", function() {
							self.width = self.video.videoWidth / 2;
							self.height = self.video.videoHeight / 2;
							self.timerCallback();
						  }, false);
					  },

					  computeFrame: function() {
					    var c1 = document.getElementById("c1");
						var ctx1 = c1.getContext("2d");
					        ctx1.drawImage(this.video, 0, 0, this.width, this.height);
						//detectFaces();
						detectEyes();
						stats.update();
						return;
					  }
					} ;
			}
			init();

		<script  type='text/javascript'>

	    function getCV(){

			var zip ;
			var oReq = new XMLHttpRequest();
			oReq.open("GET", "/opencvjs/examples/cv.js.gz", "application/x-gzip");
			oReq.responseType = "arraybuffer";

			oReq.onload = function (oEvent) {
			  var arrayBuffer = oReq.response; // Note: not oReq.responseText
			  if (arrayBuffer) {
					zip = new Uint8Array(arrayBuffer);
					console.log("decompressing script") ;
					var decompressed = Zee.decompress(zip) ;
					console.log("script decompressed") ;
					var head= document.getElementsByTagName('head')[0];
					var script= document.createElement('script');
					script.type= 'text/javascript';
					var length = decompressed.length ;
					//fr = new FileReader();
					// fr.readAsText(decompressed);
					//var x = fr.result;
					//script.text = decompressed.join() ;
					decoder = new TextDecoder() ;
					script.text = decoder.decode(decompressed);
					head.appendChild(script);
					console.log("script added") ;
			  }


			};

			oReq.send(null);
		}
		var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
		var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: (function() {
          var canvas = document.getElementById('resCanvas');
          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };


	  window.onload = function (event){
		  Zee = ZeeLib(Module) ;
		  getCV() ;
	  }
